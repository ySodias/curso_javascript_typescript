<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h2>Tabela IMC</h2>
    <table>
      <tr>
        <th>
          <h3>IMC</h3>
        </th>
        <th>
          <h3>Resultado</h3>
        </th>
      </tr>
      <tr>
        <td>
          Menos do que 18,5
        </td>
        <td>
          Abaixo do peso
        </td>
      </tr>
      <tr> 
        <td>
          Entre 18,5 e 24,9
        </td>
        <td>
          Peso normal
        </td>
      </tr>
      <tr> 
        <td>
          Entre 25 e 29,9
        </td>
        <td>
          Sobrepeso
        </td>
      </tr>
      <tr> 
        <td>
          Entre 30 e 34,9
        </td>
        <td>
          Obesidade grau 1
        </td>
      </tr>
      <tr> 
        <td>
          Entre 35 e 39,9
        </td>
        <td>
          Obesidade grau 2
        </td>
      </tr>
      <tr> 
        <td>
          Mais do que 40
        </td>
        <td>
          Obesidade grau 3
        </td>
      </tr>
    </table>
    <h2>Calcule seu IMC</h2>

    <form class="form" method="get">
      <label>Peso</label>
      <input type="text" class="peso" placeholder="Peso">
      <label>Altura</label>
      <input type="text" class="altura" placeholder="Altura">
      <button>Calcular</button>
    </form>

    <div class="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
